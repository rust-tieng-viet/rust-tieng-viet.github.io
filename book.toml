[book]
authors = ["Duyet Le"]
language = "vi"
src = "src"
title = "Rust Tiếng Việt"
description = "Tài liệu học Rust toàn diện bằng tiếng Việt - từ cơ bản đến nâng cao, bao gồm ownership, traits, async programming, data engineering và AI/LLM"

[rust]
edition = "2021"

[output.html]
git-repository-url = "https://github.com/rust-tieng-viet/rust-tieng-viet.github.io"
edit-url-template = "https://github.com/rust-tieng-viet/rust-tieng-viet.github.io/edit/main/{path}"
site-url = "https://rust-tieng-viet.github.io/"
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]
default-theme = "rust"
preferred-dark-theme = "navy"

[output.html.playground]
editable = true

[output.html.print]
enable = true    # include support for printable output
page-break = true # insert page-break after each chapter

[output.html.search]
enable = true            # enables the search feature

[output.linkcheck]
# Check links on the internet (now enabled for better quality)
follow-web-links = true
optional = false
warning-policy = "warn"
